<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <link  rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>


<!--SCREEN SIZES IDENTIFIED BY BOOTSTRAP-->
<div class="col-"></div>    <!--extra small screen size-->
<div class="col-sm"></div>
<div class="col-md"></div>
<div class="col-lg"></div>
<div class="col-xl"></div>
<div class="col-xxl"></div>

<!--ROWS MUST ADD UP TO 12 in order for it to fit into the desired screen properly-->
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
</div>

<!--EXAMPLE-->
<div class="row">
    <div class="col-md-4 one">
        <p>first div</p>
    </div>
    <div class="col-md-4 two">
        <p>second div</p>
    </div>
    <div class="col-md-4 three">
        <p>third div</p>
    </div>
</div>
<br><br>
<br><br>

<!--EXAMPLE 2-->
<div class="row">
    <div class="col-md col-sm col-3 py-3 px-3 my-3 mx-2 nm">
        <p>Name</p>
    </div>
    <div class="col-md col-sm col-1 py-3 px-4 my-3 mx-2 ag">
        <p>Age</p>
    </div>
    <div class="col-md col-sm col-1 py-3 px-4 my-3 mx-2 fm">
        <p>Form</p>
    </div>
    <div class="col-md col-sm col-1 py-3 px-4 my-3 mx-2 gd">
        <p>Gender</p>
    </div>
    <div class="col-md col-sm col-2 py-3 px-4 my-3 mx-2 hg">
        <p>Height</p>
    </div>
    <div class="col-md col-sm col-2 py-3 px-4 my-3 mx-2 rs">
        <p>Residence</p>
    </div>
    <div class="col-md col-sm col-1 py-3 px-4 my-3 mx-2 tg" >
        <p>DOB</p>
    </div>
    <div class="col-md col-sm col-1 py-3 px-4 my-3 mx-2 hs">
        <p>House</p>
    </div>
</div>

<script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
